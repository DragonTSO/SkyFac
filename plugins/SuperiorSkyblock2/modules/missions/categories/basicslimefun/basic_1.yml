# The mission file to use
mission-file: BlocksMissions

# Whether the mission should be given when completing all requirements.
auto-reward: false

# Should block counts of players get reset when completing the mission?
reset-after-finish: true

# Rewards given when completing the mission.
rewards:
  items:
    '1':
      type: DISPENSER
      amount: 1
  commands:
    - 'eco give %player% 2500'
    - 'is admin msg %player_name% &cMission &e| &7Successfully finished the mission Basic I!''

# List of all required blocks must be gathered in order to complete the mission.
required-blocks:
  '1':
    types:
      - 'OAK_LOG'
    amount: 16

# Icons used in the menus.
icons:
  not-completed:
    type: PAPER
    name: '&aStart !'
    lore:
      - ''
      - '&6Yêu cầu:'
      - '&8 - &7x16 Oak_Log'
      - ''
      - '&6Phần thưởng:'
      - '&8 - &7x1 Dispenser'
      - '&8 - &7$2,500'
      - ''
      - '&6Grown Carrots: &7{value_oak_log}/16'
      - '&6Tiến độ: &7{0}%'
      - '&c&l ✘ &7Not Completed'
  can-complete:
    type: PAPER
    name: '&aStart !'
    lore:
      - ''
      - '&6Yêu cầu:'
