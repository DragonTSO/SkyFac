title: '&lIsland Panel'
previous-menu: true

pattern:
  - '2 2 2 2 2 2 2 2 2'
  - '# ! # @ # $ # % #'
  - '_ # ^ # & # * # 1'
  - '# ~ # = # - # + #'
  - '2 2 2 2 2 2 2 2 2'

members: '+'
settings: '@'
visitors: '-'

items:
  '!':
    type: OAK_SIGN
    name: '&eVề đảo'
    lore:
      - '&7Teleport về đảo của bạn.'
  '@':
    type: REPEATER
    name: '&eIsland Settings'
    lore:
      - '&7Mở cài đặt đảo của bạn'
  '$':
    type: ENDER_PEARL
    name: '&eIsland Permissions'
    lore:
      - '&7Cài đặt các Permissions trong đảo của bạn'
  '%':
    type: GRASS_BLOCK
    name: '&eIsland Biomes'
    lore:
      - '&7Đổi biome cho đảo bạn.'
  '_':
    type: EMERALD
    name: '&eIsland Bank'
    lore:
      - '&7Ngân hàng của đảo.'
  '^':
    type: GOLD_INGOT
    name: '&eNâng cấp đảo'
    lore:
      - '&7Nâng cấp bao gồm: '
      - '&7Quặng, hopper, tốc độ phát tiển cây, tốc độ spawner, size, mob drop, thành viên, xe mỏ!'
  '&':
    type: BEACON
    name: '&eTop đảo'
    lore:
      - '&7Xem top 9 đảo của máy chủ!'
  '*':
    type: PAPER
    name: '&eNhiệm vụ island'
    lore:
      - '&7Hoàn thành nhiệm vụ của đảo để nhận các phần thưởng hấp dẫn!'
  '1':
    type: STONE_BRICKS
    name: '&eSố lượng block của đảo'
    lore:
      - '&7Kiểm tra số lượng block của đảo mình!'
  '~':
    type: BARRIER
    name: '&eXóa Đảo'
    lore:
      - '&7Bạn có thể xóa đảo của bạn.'
      - '&cLưu ý:&7bạn sẽ mất hết tài nguyên trên đảo.'
  '=':
    type: CHEST
    name: '&eIsland Chest'
    lore:
      - '&7Rương riêng của đảo bạn.'
  '-':
    type: SKELETON_SKULL
    name: '&eDu khách'
    lore:
      - '&7Kiểm tra xem ai đã qua đảo của mình.'
  '+':
    type: PLAYER_HEAD
    name: '&eThành viên trong đảo'
    lore:
      - '&7Quản lý thành viên trong đảo của bạn một cách dễ dàng'
  '2':
    type: BLACK_STAINED_GLASS_PANE
    name: '&f'

