title: '&lIsland Bank'
previous-menu: true

pattern:
  - '= - @ @ @ @ @ - ='
  - '- @ ! @ @ @ % @ -'
  - '@ # @ @ * @ @ ^ @'
  - '- @ $ @ @ @ & @ -'
  - '= - @ @ ~ @ @ - ='

logs: '~'

items:
  '!':
    type: LIME_STAINED_GLASS_PANE
    name: '&aGửi một nửa số tiền'
    lore:
      - '&7Gửi một nửa số tiền của bạn vào ngân hàng của đảo.'
    bank-action:
      deposit: 50.0
  '#':
    type: LIME_STAINED_GLASS_PANE
    name: '&aGửi tiền'
    lore:
      - '&7Gửi số tiền bạn muốn vào ngân hàng của đảo.'
    bank-action:
      deposit: 0.0
  '$':
    type: LIME_STAINED_GLASS_PANE
    name: '&aGửi tất cả tiền'
    lore:
      - '&7Gửi tất cả tiền vào ngân hàng của đảo.'
    bank-action:
      deposit: 100.0
  '%':
    type: RED_STAINED_GLASS_PANE
    name: '&aRút môt nửa'
    lore:
      - '&7Sẽ rút một nửa số tiền từ ngân hàng của đảo của bạn.'
    bank-action:
      withdraw: 50.0
  '^':
    type: RED_STAINED_GLASS_PANE
    name: '&aRút tiền'
    lore:
      - '&7Rút số tiền theo ý muốn của bạn.'
    bank-action:
      withdraw: 0.0
  '&':
    type: RED_STAINED_GLASS_PANE
    name: '&aRút tất cả tiền'
    lore:
      - '&7Rút tất cả tiền của đảo'
    bank-action:
      withdraw: 100.0
  '*':
    type: PAPER
    name: '&6Balance'
    lore:
      - '&7Đảo của bạn có &a$%superior_island_bank_format%'
  '=':
    type: EMERALD_BLOCK
    name: '&f '
  '-':
    type: EMERALD
    name: '&f '
  '~':
    type: EXPERIENCE_BOTTLE
    name: '&6Lịch sử rút tiền'

